env = XCURSOR_SIZE,24
#env = XCURSOR_THEME, oreo_pink_cursors #Bibata-Original-Ice
env = GDK_BACKEND,wayland,x11,*
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORMTHEME,qt5ct

general { 
    gaps_in = 3
    gaps_out = 15
    border_size = 2

    col.active_border =  rgba(229,229,000,1)   #rgba(239,094,145,1) 90deg
    col.inactive_border = rgba(239,094,145,1)  #rgba(022,053,086,1)
}
misc{

animate_manual_resizes = true
}
decoration {
  rounding = 15
  # Change transparency of focused and unfocused windows
  active_opacity = 1.0
  inactive_opacity = 0.9

  shadow  {
    enabled = false
  }
  # https://wiki.hyprland.org/Configuring/Variables/#blur
  blur {
    enabled = true
    size = 3
    passes = 1
    vibrancy = 0.1696
  }
}
# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = spw, 0.55, 0.085, 0.74, 1.08

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
    animation = specialWorkspace, 1, 3, spw, slidevert
    
    #animation = layersIn, 1 , 3, default,  slide
    #animation = layersOut 1,3,default, slidevert
}

