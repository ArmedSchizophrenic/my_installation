$mainMod = SUPER
$mainMod2 = ALT
bind = $mainMod, Return, exec, $terminal
bind = $mainMod SHIFT, Return, exec, $terminal --override font_size=10 --override initial_window_width=660 --override initial_window_height=430 --class float
bind = $mainMod, Q, killactive,
bind = $mainMod, F, fullscreen, 0
binde = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser 
bind = $mainMod, D, pin
bind = $mainMod, Space, exec,pkill wofi || $menu
bind = $mainMod, W, togglesplit,
#bind = $mainMod SHIFT, w, exec, ~/Documents/scripts/restart_steam.sh
bind = $mainMod, V, exec, cliphist list | $menu -dmenu | cliphist decode | wl-copy
bind = $mainMod2,Tab, exec, ~/Documents/scripts/active_floating.sh
