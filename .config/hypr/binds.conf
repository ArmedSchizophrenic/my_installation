# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

#resize window
bind = $mainMod SHIFT, right, resizeactive, 50 0
bind = $mainMod SHIFT, left, resizeactive, -50 0
bind = $mainMod SHIFT, up, resizeactive, 0 -50
bind = $mainMod SHIFT, down, resizeactive, 0 50
binde = $mainMod SHIFT, right, resizeactive, 5 0
binde = $mainMod SHIFT, left, resizeactive, -5 0
binde = $mainMod SHIFT, up, resizeactive, 0 -5
binde = $mainMod SHIFT, down, resizeactive, 0 5

#move windows
bind = $mainMod2 SHIFT, left, movewindow, l
bind = $mainMod2 SHIFT, right, movewindow, r
bind = $mainMod2 SHIFT, up, movewindow, u
bind = $mainMod2 SHIFT, down, movewindow, d

